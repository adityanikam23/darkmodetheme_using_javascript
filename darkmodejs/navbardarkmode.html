<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar dark mode and regular mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body class="text-capitalize">

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark text-capitalize p-3 shadow-lg fixed-top">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item px-5"><a href="#" class="nav-link">home</a></li>
                <li class="nav-item px-5"><a href="#" class="nav-link">about</a></li>
                <li class="nav-item px-5"><a href="#" class="nav-link">instagram</a></li>
                <li class="nav-item px-5"><a href="#" class="nav-link">twitter</a></li>
            </ul>
            <form class="d-flex">
                <input class="form-control text-capitalize" type="search" placeholder="search here">
                <button type="button" class="btn btn-primary text-capitalize">search</button>
            </form>
            <div class="d-flex btn-group">
                <button onclick="regular()" class="btn btn-outline-light text-capitalize" type="button">regular mode</button>
                <button onclick="dark()" class="btn btn-outline-warning text-capitalize" type="button">darkmode</button>
            </div>
        </div>
    </nav>
    <div class="text-center pt-5 mt-5">
        <h1>regular mode and dark mode</h1>
    </div>
    <script>
        function regular(){
            document.body.style.backgroundColor = "white";
            document.body.style.color = "black";
        }
        function dark(){
            document.body.style.backgroundColor = "black";
            document.body.style.color = "white";
        }
    </script>
    
</body>
</html>
